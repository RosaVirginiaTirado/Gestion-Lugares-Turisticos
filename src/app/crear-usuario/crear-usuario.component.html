<div class="padre">
    <button class="btn btn-info"   routerLink=""> Regresar</button>
    <div>
        <h1>Registrar Usuario</h1>
    </div>
    <form action="/action_page.php">
    <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
            <div class="FormGroup">
                <label for="name">Nombre :</label>
                <input type="text" class="form-control" id="nombre"  required ([ngModel])="user.nombre" name="nombre" placeholder="Ingrese texto..">
            </div>
            <div class="form-group">
                <label for="name">Apellido :</label>
                <input type="text" class="form-control" id="apellido" required ([ngModel])="user.apel" name="apellido" placeholder="Ingrese texto..">
            </div>
            <div class="form-group">
                <label for="name">Direccion :</label>
                <input type="text" class="form-control" id="direccion" required ([ngModel])="user.direccion" name="direccion" placeholder="texto..">
            </div>
            <div class="form-group">
                <label for="name">Telefono:</label>
                <input type="text" class="form-control" id="telefono" required ([ngModel])="user.telefono" name="telefono" placeholder="Ingrese texto..">
            </div>
            <div class="form-group">
                <label for="name">Usuario:</label>
                <input type="text" class="form-control" id="usuario" required ([ngModel])="user.usuario" name="usuario" placeholder="Ingrese texto..">
            </div>
            <div class="form-group">
                <label for="name">Contrase√±a: </label>
                <input type="password" class="form-control" id="contrasena"  ([ngModel])="user.contrasena" name="contrasena" placeholder="Ingrese texto..">
            </div>
            <button type="menu" class="btn btn-outline-danger" (click)="noSubmit()">Regresar</button>
            <button type="submit" class="btn btn-outline-success">Guardar</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <div class="alert alert-success">
            <strong>Informacion Registrada exitosamente!</strong>
        </div>
        <div class="toast">
            <div class="toast-header">
                Toast Header
            </div>
            <div class="toast-body">
                Some text inside the toast body
            </div>
        </div>
        <button class="btn btn-outline-success" (click)="newUsuario()">Add</button>
    </div>
    </form>
</div>
